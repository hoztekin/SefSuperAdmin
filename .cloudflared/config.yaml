ingress:
  - hostname: testadmin.haliloztekin.com
    service: http://app-ui:8080
    originRequest:
      connectTimeout: 60s
      tcpKeepAlive: 30s
      keepAliveTimeout: 120s
      keepAliveConnections: 100
      noHappyEyeballs: false
      noTLSVerify: true
      disableChunkedEncoding: true
      http2Origin: true
      httpHostHeader: testadmin.haliloztekin.com
      noTLSTimeout: 60s
      # İdari bağlantıların düşmesini önle
      originServerName: app-ui
      caPool: ""
  
  - hostname: seq.haliloztekin.com
    service: http://app-seq:80
    originRequest:
      connectTimeout: 60s
      tcpKeepAlive: 30s
      keepAliveTimeout: 120s
      noTLSVerify: true
      noTLSTimeout: 60s
      disableChunkedEncoding: true
      http2Origin: true

  - hostname: redis.haliloztekin.com
    service: http://app-redis-insight:5540
    originRequest:
      connectTimeout: 60s
      tcpKeepAlive: 30s
      keepAliveTimeout: 120s
      noTLSVerify: true
      noTLSTimeout: 60s
      disableChunkedEncoding: true
      http2Origin: true
  
  - service: http_status:404